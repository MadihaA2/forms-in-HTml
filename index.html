<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Form</title>
</head>
<body>

  <h1>Registration Form</h1>
  
  <!-- Form Starts -->
  <form action="#" method="post">
    
    <!-- Text Input -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
    
    <!-- Email Input -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
    
    <!-- Password Input -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
    
    <!-- Radio Buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    
    <!-- Checkbox -->
    <label>Subjects:</label><br>
    <input type="checkbox" id="math" name="subject" value="Math">
    <label for="math">Math</label><br>
    <input type="checkbox" id="science" name="subject" value="Science">
    <label for="science">Science</label><br><br>
    
    <!-- Dropdown Menu -->
    <label for="class">Select Class:</label><br>
    <select id="class" name="class">
      <option value="6th">6th</option>
      <option value="7th">7th</option>
      <option value="8th">8th</option>
    </select><br><br>
    
    <!-- Textarea -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" placeholder="Write something..."></textarea><br><br>
    
    <!-- Submit Button -->
    <input type="submit" value="Submit Form">
    
  </form>
  <!-- Form Ends -->

</body>
</html>
